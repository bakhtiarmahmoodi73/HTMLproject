<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login-style.css">

</head>
<body>
    <h1>login</h1>
    <form action="#">
    <label for="name">name:</label>
    <br>
    <input type="text" name="name" id="name" placeholder="enter your name">
    <br>
    <br>
    <label for="last-name">lastname:</label>
    <br>
    <input type="text" name="lastname" id="last-name" placeholder="enter your lastname">
    <br>
    <br>
    <label for="email">email:</label>
    <br>
    <input type="email" name="email" id="email" placeholder="enter your email">
    <br>
    <br>
    <label for="pass">password:</label>
    <br>
    <input type="password" name="password" id="pass" placeholder="enter your password">
    <br>
    <br>
    <select name="" id="">
        <option value="js">javascript</option>
        <option value="pt">phyton</option>
        <option value="ko">kotlin</option>
    </select>
    <br>
    <br>
    <button type="submit">login</button>
    </form>
    
</body>
</html>
